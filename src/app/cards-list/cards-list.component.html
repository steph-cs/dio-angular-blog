<div class="row justify-content-center">
    <app-card-sm *ngFor="let news of listNews" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3"
        [cardAuthor]="news.cardAuthor" 
        [cardDate]="news.cardDate" 
        [cardImg]="news.cardImg" 
        [cardTitle]="news.cardTitle"
        [cardText]="news.cardText" 
        [cardKeys]="news.cardKeys"></app-card-sm>
</div>
<mat-paginator class="d-flex justify-content-center" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page">
</mat-paginator>
